<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QMS PAC - Admin Dashboard</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ui container">
      <h1 class="ui header center aligned">
        QMS PAC - Holiday Market &amp; Fair
      </h1>

      <!-- Tabs menu -->
      <div class="ui tabular menu">
        <a class="item active" data-tab="preorder">Preorders</a>
        <a class="item" data-tab="vendor">Vendor Signup</a>
      </div>

      <!-- Preorders tab -->
      <div class="ui active tab" data-tab="preorder">
        <!-- MOBILE LIST -->

        <div id="preorder-list" class="ui four doubling cards"></div>
        <div id="preorder-mobile-summary" class="ui segment"></div>
      </div>

      <!-- Vendors tab -->
      <div class="ui tab" data-tab="vendor">
        <!-- MOBILE LIST -->

        <div id="vendor-list" class="ui four doubling cards"></div>
        <div id="vendor-mobile-summary" class="ui segment"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
